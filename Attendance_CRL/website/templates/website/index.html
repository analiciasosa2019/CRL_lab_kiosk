<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  a {
    color: #3498db; /* Default link color */
    text-decoration: none; /* Remove underline */
  }

  /* Visited link style */
  a:visited {
    color: #8e44ad; /* Color for visited links */
  }

  /* Hover link style */
  a:hover {
    color: #e74c3c; /* Color for hovered links */
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .box-container {
    display: flex;
  }

  .box {
    width: 600px;
    height: 400px;
    justify-content: center;
    align-items: center;
    background-color: #7f7f7f;
    margin: 10px;
    text-align: center;
    line-height: 200px;
    color: #ffffff;
    font-size: 30px;
  }
  .box:hover {
    background-color: #666666; /* Highlighted background color */
  }
</style>
<title>Centered Boxes</title>
</head>
<body>
    <a href="attendance/"><div class="box">Attendance</div></a>
    <a href="projects/"><div class="box">Projects</div></a>
    <a href="information/"><div class="box">Information</div></a>
</body>
</html>
